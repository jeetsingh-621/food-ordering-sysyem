<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="left-header">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                </div>

                <div class="heading">
                    <h1>Your Restaurant Menu</h1>
                    <h3>Your Slogan</h3>
                </div>
            </div>
            <div class="menu">
                <h2>Quick links</h2>
                <ol type="1">
                    <li> <a href="#"> Home</a> </li>
                    <li> <a href="#"> Your Order</a> </li>
                    <li> <a href="#"> Wallet</a></li>
                    <li> <a href="#"> Profile</a></li>
                    <li><a href="#">Logout</a></li>
                    <li> <a href="#second"> Menu/SecondScreen</a> </li>
                </ol>
            </div>

            <div class="other-links">
                <h2>More About Us</h2>
                <ol>
                    <li><a href="#">Our blog</a></li>
                    <li><a href="#">Upcoming Dishes</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Social Media Links</a></li>
                </ol>
            </div>
        </div>

        <div class="right">

            <div class="right-header">
                <input id="search" type="search" placeholder="Search food item">
                <input id="signup" type="button" value="Signup">
                <input id="login" type="button" value="Login">
                <div class="logo2">
                    <img src="./images/logo.png" alt="logo2">
                </div>
            </div>
            <div class="landing">
                <img src="./images/landing.png" alt="landing">
            </div>

            <h2 class="landing-menu">Menu</h2>
            <div class="items">
                <!-- Food items will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
